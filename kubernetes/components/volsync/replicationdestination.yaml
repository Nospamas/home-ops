---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-dst"
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  kopia:
    accessModes:
      - ${VOLSYNC_ACCESSMODES:=ReadWriteOnce}
    cacheAccessModes:
      - ${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=5Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:=longhorn-ultra-fast}"
    capacity: ${VOLSYNC_CAPACITY:=5Gi}
    cleanupCachePVC: false
    cleanupTempPVC: false
    copyMethod: Snapshot
    enableFileDeletion: true
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=4012}
      runAsGroup: ${VOLSYNC_PGID:=4014}
      fsGroup: ${VOLSYNC_PGID:=4014}
    repository: "kopia-secret" # volsync for local, volsync-minio for minio
    sourceIdentity:
      sourceName: ${APP}
    storageClassName: "${VOLSYNC_STORAGECLASS:=longhorn-fast}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=longhorn}"