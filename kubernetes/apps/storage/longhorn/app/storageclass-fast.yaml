kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-fast
provisioner: driver.longhorn.io
allowVolumeExpansion: true
retentionPolicy: Retain
parameters:
  numberOfReplicas: "2"
  staleReplicaTimeout: "480" # 8 hours in minutes
  diskSelector: "fast"
  dataLocality: "best-effort"
